    <script>
     function formatDate() 
     {
        var d = new Date(),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();
        document.getElementById("date").innerHTML=[month, day, year ].join('/');
      }
      
    </script>
