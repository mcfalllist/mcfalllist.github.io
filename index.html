    <script>
     function formatDate() 
     {
        var d = new Date(),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();
        document.getElementById("date").innerHTML=[month, day, year ].join('/');
      }
      
    </script>

        Name: <input type="text" id="item" name="item" onkeydown = "if (event.keyCode == 13)
                        document.getElementById('submit').click()" /><br><br>
        <input class="button" id="submit" name="submit" type="button" value="Add Item" onclick="addShoppinglist(item.value)" />
